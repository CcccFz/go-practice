user root;
worker_processes auto;
error_log /data/compare3recruit/logs/nginx-error.log;
pid /run/nginx.pid;

include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr ^A $time_local ^A $request ^A '
                      '$status ^A $body_bytes_sent ^A $http_referer ^A '
                      '$upstream_response_time ^A $request_time';

    access_log  /data/compare3recruit/logs/nginx-access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    include /etc/nginx/conf.d/*.conf;

    server {
        listen       80;
        server_name  127.0.0.1;
        root         /usr/share/nginx/html;
        include /etc/nginx/default.d/*.conf;

        location / {
            proxy_read_timeout 1200;
            proxy_pass http://127.0.0.1:8001;    # 这里指向gunicorn host的服务地址, proxy_pass的值必须和gunicorn的-b一致，且前面需要加http://
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /static {
            alias /data/compare3recruit/web/static;
        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }
}

